{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}profile{% endblock title %}
{% block content %}

  <div class="container my-5">
    <div class="card mb-3">
      <div class="card-header">
        <h3 class="fw-bolder">{{profile.username}}님의 프로필</h3>
      </div>
      <div class="card-body">
        <h4 class="card-title fw-bold">이름 :
          {{profile.last_name}}{{profile.first_name}}</h4>
        <hr class="mt-3">
        <p class="card-text fw-bold">이메일 :
          {{profile.email}}</p>
        <p class="card-text fw-bold">가입일자 :
          {{profile.date_joined}}</p>
      </div>
    </div>
    <a class="btn btn-success me-2" href="{% url 'accounts:update' %}">수정</a>
    <a class="btn btn-danger me-2" href="{% url 'accounts:delete' profile.pk %}">삭제</a>
  </div>

{% endblock content %}
