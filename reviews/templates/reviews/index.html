{% extends 'base.html' %}

{% block title %}리뷰 목록{% endblock title %}

{% block content %}
<section class="main container my-5">
  <h1 class="text-center fw-bold mb-4">리뷰 목록</h1>
  <a class="btn btn-outline-secondary" href="{% url 'reviews:create' %}" role="button">리뷰 작성</a>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">리뷰 제목</th>
        <th scope="col">영화 이름</th>
        <th scope="col">더 보기</th>
      </tr>
    </thead>
    <tbody>
      {% for review in reviews %}
      <tr>
        <td>{{ review.title }}</td>
        <td>{{ review.movie_name }}</td>
        <td><a class="btn btn-outline-secondary" href="{% url 'reviews:detail' review.pk %}" role="button">더보기</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock content %}
